<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>404 â€“ Page Not Found</title>
  <link rel="icon" href="assets/shared/favicon.ico" type="image/x-icon" />
  <link rel="stylesheet" href="style.css" />
  <style>
    .not-found {
      max-width: 600px;
      margin: 80px auto;
      text-align: center;
      padding: 40px;
      background-color: var(--maya-white);
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
    }

    .not-found h1 {
      font-size: 4rem;
      color: var(--maya-pink);
    }

    .not-found p {
      font-size: 1.25rem;
      margin-bottom: 30px;
    }

    .not-found a {
      display: inline-block;
      margin-top: 10px;
      padding: 10px 20px;
      background-color: var(--maya-blue);
      color: var(--maya-dark);
      text-decoration: none;
      border-radius: 5px;
      font-weight: bold;
      transition: background-color 0.3s ease;
    }

    .not-found a:hover {
      background-color: var(--maya-green);
    }
  </style>
</head>

<body>
  <div class="not-found">
    <h1>404</h1>
    <p>Oops! The page you're looking for doesn't exist.</p>
    <a href="index.html">Go back home</a>
  </div>
</body>

</html>
